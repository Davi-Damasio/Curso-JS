<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" onclick="Calcular()">

    <div id="res"></div>


    Digite seu país:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar2" onclick="Pesquisar()">
    <div id="pais"></div>





    <script>

        function Calcular(){
            var txtv = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de <strong>${vel} KM/H</strong>`

            if(vel > 60){
               res.innerHTML += ("<p>Acima do limite de velocidade, MULTADO!!!!!</p>")
            }


        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }

        function Pesquisar(){
            var txtp = document.getElementById('txtpais')
            var p = document.getElementById('pais')
            var pais = (txtp.value)
            if(pais == 'Brasil'){
                p.innerHTML = ('<p>Você é brasileiro</p>')
            }else{
                p.innerHTML = ('<p>Você é estrangeiro</p>')
            }
        } 
        

    </script>

</body>
</html>
